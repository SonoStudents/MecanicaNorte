<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mecánica del Norte</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <footer>
    <div class="footer-content">
      <p>Síguenos en redes sociales:</p>
      <a href="https://facebook.com/mecanica" target="_blank">Facebook</a> |
      <a href="https://instagram.com/mecanica" target="_blank">Instagram</a> |
      <a href="https://twitter.com/mecanica" target="_blank">Twitter</a>
      <p>Contacto: contacto@mecanica-del-norte.com</p>
      <p>&copy; 2025 Mecánica del Norte. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
